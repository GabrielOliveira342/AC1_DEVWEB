<div class="row">
    <div class="col-12">
        <label class="form-label">Peso (kg):</label>
        <input type="number" class="form-control" [(ngModel)]="peso">
    </div>
    <div class="col-12">
        <label class="form-label">Altura (m)</label>
        <input type="number" class="form-control" [(ngModel)]="altura">
    </div>
    <div class="col-12 mt-3">
        <button class="btn btn-primary" (click) = "calcularIMC()">Calcular</button>
    </div>
    <div class="col-12 mt-3">
        <label class="form-label">IMC</label>
        <input type="number" class="form-control" [ngModel]="imc" readonly>
    </div>
    <div class="row">
        <div class="col mt-3">
            <p>Classificação de IMC</p>
            <p [innerHTML]="classificacao"></p>
        </div>
    </div>
</div>
